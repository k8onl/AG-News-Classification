<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card p-6 max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">News Classifier</h1>
        <textarea id="newsText" class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Enter news text here..."></textarea>
        <button id="predictBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Predict</button>
        <p id="result" class="mt-4 text-center text-lg font-semibold text-gray-700"></p>
    </div>

    <script>
        document.getElementById('predictBtn').addEventListener('click', async () => {
            const text = document.getElementById('newsText').value.trim();
            const resultDiv = document.getElementById('result');

            if (!text) {
                resultDiv.textContent = 'Please enter some text!';
                return;
            }

            resultDiv.textContent = 'Predicting...';

            try {
                const response = await fetch('https://ag-news-classification.onrender.com/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                // Extract the category (second element of the array, skipping "prediction")
                resultDiv.textContent = Array.isArray(data) && data.length > 1 ? data[1] : 'Unknown Category';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error predicting category';
            }
        });
    </script>
</body>
</html>
